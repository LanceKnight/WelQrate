[GENERAL]
seed = 1
num_workers = 12

[DATA]
dataset_name = AID1798
root = ../dataset
split_scheme = AID1798_3d_random_cv1
mol_repr = 3dmol
one_hot = False

[TRAIN]
num_epochs = 2
batch_size = 1024
warmup_iterations = 2000
peak_lr = 1.4e-4
end_lr = 1e-9

[MODEL]
in_channels = 28
model_type = schnet
num_layers = 3
hidden_channels = 128
num_filters = 128
num_gaussians = 50
out_channels = 32

[GENERAL]
seed = 1
num_workers = 12

[DATA]
dataset_name = AID1798
root = ../dataset
split_scheme = AID1798_2d_random_cv1
mol_repr = 2dmol
one_hot = False

[TRAIN]
num_epochs = 100
batch_size = 1024
warmup_iterations = 2000
peak_lr = 1e-2
end_lr = 1e-9

[MODEL]
model_type = smiles2vec
embedding_dim = 300
use_bidir = True
use_conv = True
filters=192
kernel_size=3
strides = 1
rnn_sizes = [224, 384]
rnn_types = ["GRU", "GRU"] 


